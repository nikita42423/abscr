<!DOCTYPE html>
<html>
<head>
    <title>Тестовая форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Тестовая форма</h1>
    <form action="http://127.0.0.1:8000/storage/rfid_access/" method="post">
        {% csrf_token %}
        <label for="rfid_tag">RFID-метка:</label>
        <input type="text" id="rfid_tag" name="rfid_tag"><br><br>
        <label for="location_name">Блок хранения: id=1</label>
        <button type="submit">Отправить</button>
        <a class="btn btn-primary" href="{% url 'access_log' %}">Журнал доступа</a>
    </form>
    <a class="btn btn-danger" href="{% url 'logout' %}">Выход</a>
</body>
</html>
