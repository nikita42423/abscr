{% extends "layout.html" %}

{% block title %}Удалить студента{% endblock title %}

{% block content %}
<form method="post">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Удалить студента</h1>
            <p>Вы уверены, что хотите удалить студента "{{ student.first_name }} {{ student.last_name }}"?</p>
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'students' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </div>
</form>
{% endblock content %}
