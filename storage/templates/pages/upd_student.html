{% extends "layout.html" %}

{% block title %}Редактировать студента{% endblock title %}

{% block content %}
<form method="post">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Редактировать студента</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'students' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </div>
</form>
{% endblock content %}
