{% extends "layout.html" %}

{% block title %}Студенты{% endblock title %}

{% block content %}
<h1>Студенты</h1>
<table class="table">
    <thead>
        <tr>
            <th class="col">RFID-тэг</th>
            <th class="col">Имя</th>
            <th class="col">Фамилия</th>
            <th class="col">Группа</th>
            <th class="col">Разрешение доступа</th>
        </tr>
    </thead>
    <tbody>
        {% for stud in students %}
        <tr>
            <td scope="row">{{ stud.rfid_tag }}</td>
            <td scope="row">{{ stud.first_name }}</td>
            <td scope="row">{{ stud.last_name }}</td>
            <td scope="row">{{ stud.group }}</td>
            <td scope="row">
                <input type="checkbox"
                    id="access-{{ stud.id }}"
                    {% if stud.access %}checked{% endif %}
                    onchange="toggleAccess({{ stud.id }}, this.checked)"
                />
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
